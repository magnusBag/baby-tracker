<ion-content [fullscreen]="true">
  <ion-row>
    <ion-button fill="clear" (click)="goToHome()">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
    <ion-title>Overview</ion-title>
  </ion-row>
  <ion-title class="ion-padding-top">Diapers</ion-title>
  <ion-list inset="true">
    <ion-item-sliding *ngFor="let diaper of storageService.diapers()">
      <ion-item>
        <ion-label
          >{{ diaper.type }} - {{ diaper.time | date : 'dd/MM/yy HH:mm' :
          'da-DK'}}</ion-label
        >
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="showDeleteDiaperAlert(diaper)">
          <ion-icon
            slot="icon-only"
            color="light"
            name="trash-outline"
          ></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-title>Sleeps</ion-title>
  <ion-list inset="true">
    <ion-item-sliding *ngFor="let sleep of storageService.sleeps()">
      <ion-item>
        <ion-label
          >{{ sleep.start | date : 'dd/MM/yy HH:mm' }} - {{ sleep.end | date :
          'dd/MM/yy HH:mm' }}</ion-label
        >
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="showDeleteSleepAlert(sleep)">
          <ion-icon
            slot="icon-only"
            color="light"
            name="trash-outline"
          ></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-title>Nursings</ion-title>
  <ion-list inset="true">
    <ion-item-sliding *ngFor="let nursing of storageService.nursings()">
      <ion-item>
        <ion-label
          >{{ nursing.type }} - {{ nursing.time | date : 'dd/MM/yy HH:mm'
          }}</ion-label
        >
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option
          color="danger"
          (click)="showDeleteNursingAlert(nursing)"
        >
          <ion-icon
            slot="icon-only"
            color="light"
            name="trash-outline"
          ></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
